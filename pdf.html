<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jspdf</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>

<script>
    const pdf = new jsPDF('landscape','px','letter'); //usually ppi is 72. Letter is 8.5 x 11
    // pdf.text('Hello, world!',10,10);
    pdf.setDrawColor('black');
    pdf.setLineWidth(1);
    const xLeft=36; // 0.5 inch
    const xRight=560; //10.5 inch
    const yTop=36; // 0.5 inch
    const yBottom=420; // 8.0 inch
    pdf.line(xLeft,yTop,xRight,yTop);
    pdf.line(xLeft,yTop,xLeft,yBottom);
    pdf.line(xRight,yTop,xRight,yBottom);
    pdf.line(xLeft,yBottom,xRight,yBottom);
    pdf.setFont("Courier");
    pdf.setFontSize(8);
    pdf.text('Hello, world!', 36, 36);

    pdf.save('hello-world.pdf');
</script>
</body>
</html>
